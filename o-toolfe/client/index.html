<body>
<h2>You do not have permission to access this webpage. This site is beeing redirected to <strong>Toolfe Support</strong></h2>
<p>For additional inquiries, please contact support@toolfe.com.</p>


<h3>If it's not redirected, Kindly <a href="https://toolfe.com/contact/">click here</a></h3>
  <div id="countdown">5</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var countdownElement = document.getElementById('countdown');
  var count = 30;
  function updateCountdown() {
    countdownElement.textContent = count;

    if (count === 0) {
      countdownElement.textContent = "Countdown finished!";
    } else {
      count--;
      setTimeout(updateCountdown, 1000); 
    }
  }
  // Start the countdown
  updateCountdown();
});

</script>
</body>
